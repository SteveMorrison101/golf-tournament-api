spring.application.name=golfclub

# To use AWS RDS MySQL instead of local MySQL, uncomment the lines below and fill in the required details
# spring.datasource.url=jdbc:mysql://<RDS-ENDPOINT>:3306/golfclubdb
# spring.datasource.username=<RDS-USERNAME>
# spring.datasource.password=<RDS-PASSWORD>

# MySQL Database Configuration (local or Docker)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/golfclubdb
spring.datasource.username=golfclub
spring.datasource.password=golfclub

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.springframework.web=DEBUG
